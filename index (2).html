<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Weather App</title>
</head>
<body>
   
    <div class="container">
        <h1>Weather App</h1>
        <div class="input-container">
            <input type="text" id="locationInput" placeholder="Enter city name">
            <button id="searchButton">Search</button>
            <label for="celsius">Celsius</label>
    <input type="radio" id="celsius" name="temperatureUnit" value="metric" checked>
    
    <label for="fahrenheit">Fahrenheit</label>
    <input type="radio" id="fahrenheit" name="temperatureUnit" value="imperial" checked>
    
        </div>
        <div id="weatherInfo" class="weather-info">
            <p><strong>City:</strong> <span id="city"></span>, <span id="country"></span></p>
            <p><strong>Weather:</strong> <span id="weatherDescription"></span></p>
            <p><strong>Temperature:</strong> <span id="temperature"></span>°C</p>
            <p><strong>Min Temperature:</strong> <span id="minTemperature"></span>°C</p>
            <p><strong>Max Temperature:</strong> <span id="maxTemperature"></span>°C</p>
            <p><strong>Humidity:</strong> <span id="humidity"></span>%</p>
            <p><strong>Wind Speed:</strong> <span id="windSpeed"></span> m/s</p>
        </div>
        <p id="errorMessage" class="error-message"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
